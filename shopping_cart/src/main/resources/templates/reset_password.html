<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{base::Layout(~{::section})}">
	<head>
		<meta charset="UTF-8">
		<title>Login</title>
	</head>
	<body>
		<section>
		
			<div class ="container p-5 mt-5 ">
			<div class="row">
				<div class="col-md-6 p-5">
					<img alt="" src="img/shop.png" width="400px" height="450px">
				</div>
				<div class="col-md-6 mt-4 p-5">
					<div class="card shadow p-3 mb-5 bg-body-tertiary rounded">
						<div class="card-header"><p class="fs-4 text-center">Reset Password</p>
						<!-- Success message -->
                            <th:block th:if="${session.successMessage}">
                                <p class="fw-bold text-success">[[${session.successMessage}]]</p>
                                <th:block th:utext="${@commonServiceImpl.removeSessionMessage()}"></th:block>
                            </th:block>

                            <!-- Error message -->
                            <th:block th:if="${session.errorMessage}">
                                <p class="fw-bold text-danger">[[${session.errorMessage}]]</p>
                                <th:block th:utext="${@commonServiceImpl.removeSessionMessage()}"></th:block>
                            </th:block>
						</div>
						<div class="card-body">
							<form action="/reset-password" method="post" id="resetPassword" novalidate>
								<div class="mb-3">
									<label class="form-label">New Password</label>
									<input class="form-control" name="password" type="password" id="pass" >
								</div>
								<div class="mb-3">
									<label class="form-label">Confirm Password</label>
									<input class="form-control" name="confirmPassword" type="password">
								</div>
								<input type="hidden" th:value="${token}" name="token"> 
								<button class="btn bg-primary text-white col-md-12" type="submit">Reset Password</button>
							</form>
						</div>
						
					</div>
				</div>
			</div>
			</div>
		</section>
	</body>
</html>
