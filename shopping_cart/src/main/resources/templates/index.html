<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{base::Layout(~{::section})}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping World</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom Styles -->
    <style>
        /* General styles */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
        }

        .carousel img {
            object-fit: cover;
        }
        .section-title {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 2rem;
            color: #333;
        }

        /* Category Card */
        .category-card {
            border-radius: 50%;
            overflow: hidden;
            transition: transform 0.3s ease-in-out;
        }

        .category-card:hover {
            transform: scale(1.05);
        }

        .category-card img {
            object-fit: contain;
            padding: 10px;
        }

        /* Product Card */
        .product-card {
            transition: transform 0.3s ease-in-out;
        }

        .product-card:hover {
            transform: scale(1.05);
        }

        .product-card img {
            object-fit: cover;
            border-radius: 10px;
        }

        .card-body {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        /* Footer */
        footer {
            background-color: #343a40;
            color: white;
            padding: 1.5rem 0;
            text-align: center;
        }

        footer p {
            margin: 0;
        }
    </style>
</head>
<body>
    <section>
        <!-- Start Slider -->
        <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="img/caro_img.png" class="d-block w-100" alt="..." height="450px">
                </div>
                <div class="carousel-item">
                    <img src="img/caro_img2.png" class="d-block w-100" alt="..." height="450px">
                </div>
                <div class="carousel-item">
                    <img src="img/caro_img3.png" class="d-block w-100" alt="..." height="450px">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
        <!-- End Slider -->

        <!-- Start Category Section -->
        <div class="container mt-3">
            <p class="text-center section-title fs-4">Categories</p>
            <div class="row text-center">
                <div class="col-md-2" th:each="c:${category}">
                    <div class="card category-card shadow-sm p-3 mb-4">
                        <img th:src="@{'img/category_img/'+${c.imageName}}" width="100%" height="140px" >
                        <div class="card-body">
                            <a th:href="@{'/products?category=' + ${c.name}}" class="text-decoration-none fw-bold fs-6 d-block text-dark">[[${c.name}]]</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- End Category Section -->

        <!-- Start Latest Products Section -->
       <div class="container-fluid bg-light p-3">
    <div class="row">
        <p class="text-center fs-4">Latest Products</p>

        <div class="col-md-3 mb-4" th:each="p:${products}">
            <div class="card h-100 shadow-sm">
                <div class="card-body text-center">
                    <img th:src="@{'img/product_img/'+${p.image}}" alt="Product Image" class="img-fluid" style="max-height: 180px; object-fit: cover;">
                </div>
                <div class="card-footer text-center">
                    <a th:href="@{'/product/' + ${p.id}}" class="text-decoration-none fw-bold text-dark">[[${p.title}]]</a>
                </div>
            </div>
        </div>
    </div>
</div>

        <!-- End Latest Products Section -->
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Shopping World. All rights reserved.</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
