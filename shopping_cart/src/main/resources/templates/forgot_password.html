<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{base::Layout(~{::section})}">
	<head>
		<meta charset="UTF-8">
		<title>Forgot Password
		</title>
	</head>
	<body>
		<section>
		
			<div class ="container p-5 mt-5 ">
			<div class="row">
				<div class="col-md-6 p-5">
					<img alt="" src="img/shop.png" width="400px" height="450px">
				</div>
				<div class="col-md-6 mt-4 p-5">
					<div class="card shadow p-3 mb-5 bg-body-tertiary rounded">
						<div class="card-header"><p class="fs-4 text-center">Forgot Password</p>
						<!-- Success message -->
                            <th:block th:if="${session.successMessage}">
                                <p class="fw-bold text-success text-center">[[${session.successMessage}]]</p>
                                <th:block th:utext="${@commonServiceImpl.removeSessionMessage()}"></th:block>
                            </th:block>

                            <!-- Error message -->
                            <th:block th:if="${session.errorMessage}">
                                <p class="fw-bold text-danger text-center">[[${session.errorMessage}]]</p>
                                <th:block th:utext="${@commonServiceImpl.removeSessionMessage()}"></th:block>
                            </th:block>
						</div>
						<div class="card-body">
							<form action="/forgot-password" method="post">
								<div class="mb-3">
									<label class="form-label">Email</label>
									<input class="form-control" name="email" type="email" placeholder="enter your email" required>
								</div>
								<div class="text-center">
								<button class="btn bg-primary text-white" type="submit">Send</button></div>
							</form>
						</div>
						
					</div>
				</div>
			</div>
			</div>
		</section>
	</body>
</html>
