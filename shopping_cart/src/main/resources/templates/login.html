<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{base::Layout(~{::section})}">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/css/bootstrap.min.css">
</head>
<body>
<section>
    <div class="container p-5 mt-5">
        <div class="row">
            <div class="col-md-6 p-5">
                <img alt="" src="img/shop.png" width="400px" height="450px">
            </div>
            <div class="col-md-6 mt-4 p-5">
                <div class="card shadow p-3 mb-5 bg-body-tertiary rounded">
                    <div class="card-header">
                        <p class="fs-4 text-center">Login</p>
                        <div th:if="${param.error}" class="alert alert-danger text-center">
                            [[${session.SPRING_SECURITY_LAST_EXCEPTION.message}]]!
                        </div>
                        <div th:if="${param.logout}" class="alert alert-success">Logout Successfully!</div>
                    </div>
                    <div class="card-body">
                        <form action="/login" method="post" novalidate>
                            <div class="mb-3">
                                <label class="form-label">Email</label>
                                <input class="form-control" name="username" type="email" required
                                       th:classappend="${param.error} ? 'is-invalid' : ''">
                                <div class="invalid-feedback">
                                    Please enter a valid email address.
                                </div>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Password</label>
                                <input class="form-control" name="password" type="password" required
                                       th:classappend="${param.error} ? 'is-invalid' : ''">
                                <div class="invalid-feedback">
                                    Please enter your password.
                                </div>
                            </div>
                            <button class="btn bg-primary text-white col-md-12" type="submit">Login</button>
                        </form>
                    </div>
                    <div class="card-footer text-center">
                        <a href="/forgot-password" class="text-decoration-none">Forgot Password</a><br>
                        Don't have an account? <a href="/register" class="text-decoration-none">Create one</a><br>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<script>
    // Enable Bootstrap validation
    (function () {
        'use strict';
        var forms = document.querySelectorAll('form');
        Array.prototype.slice.call(forms).forEach(function (form) {
            form.addEventListener('submit', function (event) {
                if (!form.checkValidity()) {
                    event.preventDefault();
                    event.stopPropagation();
                }
                form.classList.add('was-validated');
            }, false);
        });
    })();
</script>
</body>
</html>
